<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 강의 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="homeBtn" class="title-btn">게임 강의 사이트</button>
        <nav>
            <button id="navCoursesBtn">강의 목록</button>
            <button id="navContactBtn">문의하기</button>
        </nav>
    </header>
    
    <main>
        <section id="about" class="main-intro">
            <h2>소개</h2>
            <p>
                이 사이트는 게임 개발에 관심 있는 분들을 위한 강의 플랫폼입니다.<br>
                최신 게임 트렌드, 개발 방법, 실전 노하우 등 다양한 정보를 제공합니다.<br>
                게임을 좋아하는 누구나 쉽게 배우고 성장할 수 있도록 돕겠습니다!
            </p>
        </section>
        
        <section class="button-section">
            <button class="big-btn" id="goCoursesBtn">강의 목록 바로가기</button>
        </section>
        
        <section id="courses" class="content-section">
            <h2>강의 목록</h2>
            <p>여기에서 다양한 게임 강의를 찾아보세요.</p>
        </section>
        
        <section class="button-section">
            <button class="big-btn" id="goContactBtn">문의하기</button>
        </section>
        
        <section id="contact" class="content-section">
            <h2>연락처</h2>
            <p>문의 사항이 있으시면 이메일로 연락주세요.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 게임 강의 사이트. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
